<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/main.js" defer></script>
    <title>Git Favorites</title>
</head>

<body>
    <div class="app">
        <header>
            <div class="logo">
                <img src="./assets/Gitfav.svg" alt="logo do projeto">
            </div>
            <div class="searchInput">
                <input type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    Favorite <i class="ph ph-star"></i>
                </button>
            </div>
        </header>
        

        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="noFavorite">
            <img src="./assets/Estrela.svg" alt="star">
            <h1>Nenhum favorito adicionado</h1>
        </div>
    </div>
</body>

</html>
